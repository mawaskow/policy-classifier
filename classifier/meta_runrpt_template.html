<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {background-color: lightgray;}
        h1, h2, h3, h4, p    {color: black;
                font-family:'Courier New', Courier, monospace}
        h1, h2, h3, h4 {padding-top:20px}
        table {background-color: white;}
        div.info {border-radius: 20px;
                background-color: white;
                padding: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="col-6">
            <div class="jumbotron">
                <h1 class="display-4">Meta Training Report</h1>
                <h2>${mode}</h2>
                <p>Predictions via ${cls_mode}</p>
            </div>
            <div class="container">
                <h3>Run Details</h3>
            </div>
            <div class="container">
                <h3>Overall Performance</h3>
                <div class="info">
                    ${overall_results}
                </div>
            </div>
            % if mode == "mc":
                <div class="container">
                    <h3>Custom Accuracy Calculations</h3>
                    <div class="info">
                        ${custom_acc_res}
                    </div>
                </div>
            % endif
            <div class="container">
                <h3>Label-Level Performance</h3>
                <div class="info">
                    ${label_results_html}
                </div>
            </div>
        </div>
    </div>
</body>
